<!DOCTYPE html>
<html>
<head>
  <title>Craigslist</title>
  <a href="login.html" class="loginbutton" target="_blank">Login</a>
  <a href="createapost.html" class="postbutton" target="_blank">Create a post</a>
  <link rel = "stylesheet" href = "style.css">
  <script src="javascript.js"></script>
</head>
<body>
  <header>
    <h1>The World's Largest Classified Advertisement Website</h1>
    <img src = "logo.png" alt = "craigslist logo" class="logo">
  </header>
  <main>
    <section id="search">
      <input type="text" placeholder="Search anything...">
      <div class="spacer"></div>
      <button type="submit">Search</button>
    </section>
    <section id="categories">
      <div
      class="flex-container">
      <div
      class="flex"></div>
      <img src="community.png" alt="Community">
      <div
      class="flex"></div>
      <img src="housing.jpg" alt="Housing">
      <div
      class="flex"></div>
      <img src="others.png" alt="Others">
      </div>
      <a href="listings.html" class="listingbutton" target="_blank">View listings!</a>
  </main>
  <footer> 
    <p>Copyright 2023</p>
  </footer>
</body>
</html>
