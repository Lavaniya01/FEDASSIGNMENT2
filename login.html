<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel = "stylesheet" href = "style.css">
    <img src = "logo.png" alt = "craigslist logo" class="logo2">
</head>
<body>
    <div class="container2">
        <h1>Login</h1>

        <form action="#">

        </form>

        <p>Copyright 2023</p>
      </footer>
